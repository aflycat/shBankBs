<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>分行运营情况</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<!-- 零售本币 对公本币   零售贷款 -->

	<body>
		<div class="main">
			<div class="left-pannel">
				<div class="three-pannel">
					<p class="three-pannel-title">各渠道业务情况</p>
					<div class="panelContent-table">
						<ul class="panelContent-title">
							<!--<li style="width: 18%;">支行名称</li>-->
							<li style="width: 25%;">渠道类型</li>
							<li style="width: 25%;">交易量(笔)</li>
							<li style="width: 25%;">处理时间(ms)</li>
							<li style="width: 25%;">成功率(%)</li>
						</ul>
						<div class="center-box bank-qudao">
							<ul class="panelContent-main" id="scrollWrap">
								<!--<li><span>红岭支行</span><span>新柜面</span><label>3</label><label>500ms</label>
									<font>100%</font>
								</li>-->
							</ul>
						</div>
					</div>
				</div>
				
				<div class="three-pannel">
					<p class="three-pannel-title">存款余额</p>
					<div class="panelContent" id="depositBalanceChartId"></div>
				</div>
				<div class="three-pannel">
					<p class="three-pannel-title">贷款余额</p>
					<div class="panelContent" id="loanChart"></div>
				</div>
			</div>
			<div class="right-pannel">
				<div id="container" class="container"></div>
				<div class="bottom-pannel">
					<div class="half-pannel">
						<p class="three-pannel-title">性能数据</p>
						<div class="panelContent" id="loanChart3"></div>
					</div>
					<div class="half-pannel">
						<p class="three-pannel-title">交易量天趋势数据</p>
						<div class="panelContent" id="loanChart2"></div>
					</div>
				</div>
			</div>

		</div>

		<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ED2d59e127427eba231c96ba1b49af84"></script>-->
		<script src="js/echarts3.min.js"></script>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/InfoBox.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bmap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/scroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
