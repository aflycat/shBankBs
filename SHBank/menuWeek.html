<script type="text/javascript">
		$(function(){
			
			//会议审批设置
			var d=getMonDate();
			var arr=[];
			for(var i=0; i<7; i++)
			{	
				var dates=d.getFullYear()+'-'+((d.getMonth()+1<10)?("0"+(d.getMonth()+1)):(d.getMonth()+1))+'-'+(d.getDate()<10?("0"+(d.getDate())):(d.getDate()));
				console.log(dates);
				arr.push(dates);
				$("#swiper .swiper-wrapper .swiper-slide").eq(i).addClass(dates);
				// $("#meeting_plan .meet_date  .header_content p").eq(i+1).find("span").text(dates);
				d.setDate(d.getDate()+1);

			}
			var data={
				start :arr[0],
				end :arr[6]
			}
			JQajaxo("post", "/api/Event/get_menu_day", true, data, _success)
			function _success(res){
				console.log(res);
				var dat=res.HttpData.data,lg=dat.length;
				for(var i=0;i<lg;i++){
					var type=dat[i].type;
					var dates=dat[i].time.split("T")[0];
					var name=dat[i].name.split("，");

					for(var m=0;m<name.length;m++){
						var html='<span>'+name[m]+'</span>'
						$("#swiper ."+dates).find(".menuWrap .menuList").eq(type).find(".menuDet").append(html);
					}
					
					
				}
			}

			var mySwiper = new Swiper('.swiper-container', {
								autoplay: true,//可选选项，自动滑动
								loop:true,
								speed:2000,
								// disableOnInteraction: false,

								// on:{
								// 	slideChangeTransitionStart:function(){
								// 		// console.log($(this.$el).find(".swiper-slide").eq(this.activeIndex).attr("class"));
								// 	}
								// }
							})
			$(".logoTit").css({"letterSpacing":"30px","textIndent":"20px"});
		})



		function JQajaxo(_type, _url, _asycn, _data, _success) {
		    var ajaxs = $.ajax({
		        type: _type,
		        url: _url,
		        timeout: 5000,
		        async: _asycn,
		        data: _data,
		        headers:{
					Authorization:window.localStorage.ac_appkey+"-"+window.localStorage.ac_infokey,
				},
		        success: _success
		        
		        
		    });
		}
