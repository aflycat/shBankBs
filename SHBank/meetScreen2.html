<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>上海银行 - 水晶显示屏</title>
		<link rel="stylesheet" type="text/css" href="css/meetScreen2.css" />
	</head>

	<body>
		<div class="main">
			<p class="total-title">103会议室</p>
			<div class="meet-container">
				<div class="left-pannel">
					<div class="container-title">
						当日会议
					</div>
					<div class="container-table">
						<table border="0" cellspacing="0" cellpadding="0">
							<thead>
								<tr>
									<th>起始时间</th>
									<th>结束时间</th>
									<th>会议主题</th>
									<th>会议类型</th>
									<th>会议状态</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
					
				</div>
				<div class="right-pannel">
					<div class="container-title">
						当前会议
					</div>
					<div class="container-ul">
						<ul>
							<li>召集部门</li>
							<li>会议联系人</li>
							<li>会议主题</li>
							<li>会议类型</li>
							<li>会议时间</li>
							<li>会议内容</li>
							<li>参会人员</li>
							<li>会议服务</li>
						</ul>
						<ul>
						</ul>
					</div>
				</div>
				<div class="right-pannel">
					<div class="container-title">
						会议签到
					</div>
					<div class="container-img">
						<img src="img/WebXLog14.png" id="qrcodeId"/>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/utf.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.qrcode-logo.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/meetScreen2.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
